<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stripe Store</title>
</head>
<body>
    <h1>Список товаров</h1>
    
    <ul>
        {% for item in items %}
            <li>
                <a href="/item/{{ item.id }}/">{{ item.name }}</a> 
                - {{ item.price }} {{ item.get_currency_display }}
            </li>
        {% empty %}
            <li>Товаров пока нет</li>
        {% endfor %}
    </ul>
</body>
</html>
